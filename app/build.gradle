apply plugin: 'com.android.application'

android {

    packagingOptions {
        exclude 'META-INF/rxjava.properties'
        doNotStrip '*/mips/*.so'
        doNotStrip '*/mips64/*.so'
    }
    compileSdkVersion 26
    buildToolsVersion '26.0.3'
    defaultConfig {
        applicationId "com.xiling"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1007
        versionName "1.0.7"
        multiDexEnabled true

        flavorDimensions "channel"

        buildConfigField("String", "TOKEN_SALT", "\"a70c34cc321f407d990c7a2aa7900729\"")
        buildConfigField("String", "COOKIE_DOMAIN", "\"*.beautysecret.cn\"")

        // 内置首页版本号
        buildConfigField("int", "HOME_WEB_VERSION", "1")

        ndk {
            //选择要添加的对应cpu类型的.so库。
            abiFilters 'armeabi', 'armeabi-v7a', 'armeabi-v8a', 'x86', 'x86_64', 'mips', 'mips64'
        }


    }

    dexOptions {
        // 解决api21 dex包超出不能超出100个的限制
        preDexLibraries = false
        // OutOfMemoryError: GC overhead limit exceeded
        javaMaxHeapSize "4g"
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    signingConfigs {
        release {
            storeFile file("../store_xiling.jks")
            storePassword "xiling"
            keyAlias "xiling"
            keyPassword "xiling"
        }

        debug {
            storeFile file("../store_xiling.jks")
            storePassword "xiling"
            keyAlias "xiling"
            keyPassword "xiling"
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def outputFile = output.outputFile
            if (outputFile != null && outputFile.name.endsWith('.apk')) {
                // 输出apk名称为xiling_v1.0.1_15333134123412.apk
                def version = "v${versionName}"
                def fileName = "xiling_${version}_${variant.productFlavors[0].name}.apk"
                outputFileName = fileName
            }
        }
    }

    dataBinding {
        enabled = true
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    productFlavors {

        Web {
            manifestPlaceholders = [
                    UMENG_CHANNEL: "Web",
                    JPUSH_CHANNEL: "Web",
